<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">


          <div class="user-amount-container">
            <h3>Please Enter Your Expenses:</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Name of Product or Service"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product or Service"
            />
            <button class="submit" id="add-expenses">Add</button>
          </div>
        </div>

        <div class="output-container flex-space">
            <div class="totalExpenses">
                <p>Your Total Expenses For Today Is:</p>
                <span id="expenditure-value">0</span>
            </div>


        </div>
      </div>

      <div class="list">
        <h3>Nana Adwoa's Expenses</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
